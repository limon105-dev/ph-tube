<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Tube || Home</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <!-- navbar section -->
    <div class="xl:container mx-auto px-5 sm:px-0">
      <nav class="border-b-2 pb-8 pt-12">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><button>Sort by view</button></li>
              </ul>
            </div>
            <a href="index.html" class="btn btn-ghost text-xl lg:pl-0"><img src="images/Logo.png" alt="logo"></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <button class="btn btn-active px-5 py-2.5">Sort by view</button></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a href="blog.html" class="btn btn-error text-white px-5 py-2.5">Blog</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <!-- product section -->
    <section class="pb-24">
      <div class="xl:container mx-auto px-5 sm:px-0">
        <!-- tab list -->
        <div role="tablist" class="text-center mt-8 mb-10 flex flex-wrap justify-center" id="tab-container">
          <!-- tab button list -->
        </div>
        <div
          class="card-container sm:container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
          id="card-wrapper">
          <!-- card area -->
        </div>
      </div>
    </section>

    <!-- empty-category alert section -->
    <section class="w-full">
      <div class="container mx-auto" id="empty-category-alert">
        <!-- empty alert area -->
      </div>
    </section>

  </main>

  <footer>

  </footer>

  <!-- js link -->
  <script src="js/script.js"></script>
</body>

</html>
